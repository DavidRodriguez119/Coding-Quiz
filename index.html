<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <nav>High Scores</nav>
        <h1>CODING QUIZ</h1>
        <p>Time: <span id="timer">90</span> seconds left</p>
    </header>
    <main id="content">
        <section id="question">
        </section>
        <section id="end-page">
            <h2>QUIZ COMPLETED</h2>
            <p id="show-score"></p>
            <p>Enter Name:</p>
            <input type="text" placeholder="Your Name" id="form"></br>
            <button>Save</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
